name: 'publish'

on:
  push:
    tags:
      - 'app-v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'ubuntu-22.04-arm'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      # ------------------------------
      # OpenSSL / 系统依赖（跨平台）
      # ------------------------------

      # macOS
      - name: install openssl (macOS)
        if: contains(matrix.platform, 'macos')
        run: |
          brew install openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV

      # Ubuntu x86
      - name: install dependencies (ubuntu x86)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            openssl \
            libssl-dev
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=/usr/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=/usr/lib" >> $GITHUB_ENV

      # Ubuntu ARM
      - name: install dependencies (ubuntu arm64)
        if: matrix.platform == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            xdg-utils \
            librsvg2-dev \
            patchelf \
            gcc \
            g++ \
            openssl \
            libssl-dev
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=/usr/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=/usr/lib" >> $GITHUB_ENV

      # Windows
      # Windows
      - name: install openssl (windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install openssl --forcex86 --yes
          echo "OPENSSL_DIR=C:/Program Files (x86)/OpenSSL" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=C:/Program Files (x86)/OpenSSL/include" >> $env:GITHUB_ENV
          echo "OPENSSL_LIB_DIR=C:/Program Files (x86)/OpenSSL/lib" >> $env:GITHUB_ENV

      - name: set openssl env (windows)
        if: matrix.platform == 'windows-latest'
        run: |
          echo "OPENSSL_DIR=C:/vcpkg/installed/x64-windows" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=C:/vcpkg/installed/x64-windows/include" >> $env:GITHUB_ENV
          echo "OPENSSL_LIB_DIR=C:/vcpkg/installed/x64-windows/lib" >> $env:GITHUB_ENV

      # ------------------------------
      # Node / pnpm
      # ------------------------------
      - name: setup pnpm
        run: npm install -g pnpm

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      # ------------------------------
      # Rust toolchain
      # ------------------------------
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # ------------------------------
      # Install frontend deps
      # ------------------------------
      - name: install frontend dependencies
        run: pnpm install

      # ------------------------------
      # Tauri build & publish
      # ------------------------------
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
